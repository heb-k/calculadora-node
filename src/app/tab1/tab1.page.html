<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora simples!!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">calc</ion-title>
    </ion-toolbar>
  </ion-header>




  <ion-item>
    <ion-label position="floating">Digite o primeiro número:</ion-label>
    <ion-input type="number" [(ngModel)]="numdig" ></ion-input>
    
    <ion-label position="floating">Digite o segundo número:</ion-label>
    <ion-input type="number" [(ngModel)]="numdig2" ></ion-input>
  </ion-item>

  <ion-button expand=full color="light" (click)="mais()" >+</ion-button>
  <ion-button expand=full color="danger" (click)="menos()" >-</ion-button>
  <ion-button expand=full color="secondary" (click)="dobro()" >x</ion-button>
  <ion-button expand=full color="dark" (click)="divisao()" >/</ion-button>
  <ion-button expand=full (click)="resto()" >%</ion-button>

  <ion-input [(ngModel)] ="resultado"readonly>Resultado:</ion-input>
  

</ion-content>
